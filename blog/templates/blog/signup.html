{% extends './base.html' %}
{% load static %}

{% block page_title  %} Myblog {% endblock %}

{% block page_css %} 
    <link rel="stylesheet" href="{% static 'blog/css/auth.css' %}" />
{% endblock %}

{% block page_content %} 


    <form method="post" action="/signup/">
        {% if hasError %}
            <h1>An Error Occured</h1>
        {% endif %}
        {% csrf_token %}
        <h1>Sign up</h1>
        {{ form }}
        <button>Submit</button>
    </form>


{% endblock %}
